<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseDate</title>
    <style>
        * {
            color: #444;
        }

        pre {
            background-color: #eee;
            padding: 8px;
        }

        input {
            border: none;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
<h1>parseDate</h1>
<p><a href="https://github.com/Artik-Man/parseDate">https://github.com/Artik-Man/parseDate</a></p>
<label for="input">Type a date here:</label>
<input type="text" id="input" value="19.05.2018 17:53">
<p>Output:</p>
<pre id="output"> </pre>
<p>Open console to see full result</p>
<script>
    window.exports = {};
    document.addEventListener('DOMContentLoaded', () => {

        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const parseDate = exports['parseDate'];

        const parse = (str) => {
            try {
                return parseDate(str);
            } catch (e) {
                console.warn(e);
                return null;
            }
        };

        const start = () => {
            const date = parse(input.value);
            if (date) {
                console.log(input.value + ' => ' + date);
                output.innerText = date;
            } else {
                output.innerText = 'Can not parse this date';
            }
        };

        input.addEventListener('keyup', start);
        start();
    });
</script>
<script src="./index.js"></script>
</body>
</html>
